spring.datasource.url=jdbc:postgresql://localhost:5432/crm
spring.datasource.username=postgres
spring.datasource.password=docker
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

# This is important, if its false doesn't works. SecurityConfig crash.
spring.main.allow-circular-references=true

# Cloudinary
com.nassreml.cloudinary.cloud-name=CLOUD_NAME
com.nassreml.cloudinary.api-key=API_KEY
com.nassreml.cloudinary.api-secret=API_SECRET
